<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Pages</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form action="#">
        <div class="text">Registration</div>
        <div class="data">
            <label class="fullname">Full Name</label>
            <input type="text" name="full-name" id="full-name"/>
        </div>
        <div class="data">
            <label class="email">Email</label>
            <input type="email" name="email" id="email"/>
        </div>
        <div class="data">
            <label class="password">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <div class="data">
            <label class="con-password">Confirm Password</label>
            <input type="password" name="con-password" id="con-password"/>
        </div>
        <div class="btn">
            <button type="submit">Register</button>
        </div>
         <div class="al">
            Already a member? <a href="#" >Login now</a> 
         </div>
      </form>
    </div>
</body>
</html>
